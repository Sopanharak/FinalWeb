<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class = "justify-center flex">
    <div class = "flex align-middle">
        <div class = "w-[390px] h-[844px] bg-white border-black border-solid border-[1px]">
            <div class = "w-[390px] h-[844px] flex-col justify-center items-center flex">
                <div class ="h-[100px] w-[100px]">
                    <img src="/images/Usage/Logo.jpg" alt="" class ="h-[100px] w-[100px]">
                </div>
                <h1 class = "fond-[25px]">Create an account/Sign up</h1>
                <div class = "h-[500px] w-[390px] flex-col justify-center items-center flex">
                    <div class = "h-[43px] w-[315px] rounded-[10px] border-solid border-black border-[1px] flex items-center p-[10px]">
                        <input type="text" placeholder="First Name:" class="w-[240px] h-[40px]">
                    </div>
                    <div class = "h-[43px] w-[315px] rounded-[10px] border-solid border-black border-[1px] flex items-center p-[10px] mt-[20px]">
                        <input type="text" placeholder="Last Name:" class="w-[240px] h-[40px]">
                    </div>
                    <div class = "h-[43px] w-[315px] rounded-[10px] border-solid border-black border-[1px] flex items-center p-[10px] mt-[20px]">
                        <input type="text" placeholder="Gmail:" class="w-[240px] h-[40px]">
                    </div>
                    <div class = "h-[43px] w-[315px] rounded-[10px] border-solid border-black border-[1px] flex items-center p-[10px] mt-[20px]">
                        <input type="text" placeholder="Date of birth:          DD/MM/YY" class="w-[240px] h-[40px]">
                    </div>
                    <div class = "h-[43px] w-[315px] rounded-[10px] border-solid border-black border-[1px] flex items-center p-[10px] mt-[20px]">
                        <input type="text" placeholder="Password:" class="w-[240px] h-[40px]">
                    </div>
                    <div class = "h-[43px] w-[315px] rounded-[10px] border-solid border-black border-[1px] flex items-center p-[10px] mt-[20px]">
                        <input type="text" placeholder="Confirm password:" class="w-[240px] h-[40px]">
                    </div>
                    <a href="/html/homepage.html">
                        <button class = "h-[31px] w-[103px] rounded-[10px] border-solid bg-black border-[1px] mt-[17px] text-white">Sign up</button>
                    </a>
                    <div class = "mt-[20px] flex-row flex">
                        <div>Have an account?</div>
                        <a href="/html/login.html">
                            <button class = "text-blue-500">Log in</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
